<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="medaQuery.css">
</head>

<body>
  <div class="container">

    <head>
      <img class="logo" src="images/logo.svg" alt="">
    </head>
    <div class="community-container">
      <div class="left">
        <img class="mockups" src="images/illustration-mockups.svg" alt="">
      </div>
      <div class="right">
        <h1>Build The Community</h1>
        <h1>Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion. </p>
        <button>Register</button>
      </div>
    </div>
  </div>
  <footer class="footer">
    <i class="fa-brands fa-facebook-f facebook icon"></i>
    <i class="fa-brands fa-twitter twitter icon"></i>
    <i class="fa-brands fa-instagram instagram icon"></i>

  </footer>
</body>

</html>
